
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry, My Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff6f61;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #ff4c3b;
    }
  </style>
</head>
<body>
  <h1>Raffia, I'm Deeply Sorry</h1>
  <p>I know I've hurt you more than once, and my heart aches thinking about the pain I've caused. You mean the world to me, and I never want to lose you. I promise to always be there for you, through every storm and every sunshine. You're the most special person in my life.</p>
  <audio id="audio" src="audio.mp3"></audio>
  <button onclick="document.getElementById('audio').play()">Play Audio Message</button>
</body>
</html>
